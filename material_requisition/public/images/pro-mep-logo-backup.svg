<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="transparent"/>
  
  <!-- PMEP Text -->
  <text x="100" y="45" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="700" 
        text-anchor="middle" fill="#ffffff" stroke="#3b82f6" stroke-width="0.5">
    PMEP
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="65" font-family="Montserrat, Arial, sans-serif" font-size="12" font-weight="400" 
        text-anchor="middle" fill="#e5e7eb">
    Professional Material &amp; Equipment Procurement
  </text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="40" r="3" fill="#10b981"/>
  <circle cx="180" cy="40" r="3" fill="#10b981"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apply gradient to main text -->
  <text x="100" y="45" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="700" 
        text-anchor="middle" fill="url(#textGradient)">
    PMEP
  </text>
</svg>
