<svg width="200" height="93" viewBox="0 0 200 93" xmlns="http://www.w3.org/2000/svg">
  <!-- PMEP Logo - Professional Design -->
  <defs>
    <!-- PMEP Brand Gradient -->
    <linearGradient id="pmepBrandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <!-- Professional Shadow -->
    <filter id="professionalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.15)"/>
    </filter>

    <!-- Subtle Glow for Premium Look -->
    <filter id="subtleGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="93" fill="transparent"/>

  <!-- Professional background -->
  <rect width="200" height="93" fill="url(#pmepBrandGradient)" rx="8" opacity="0.05"/>

  <!-- Main PMEP Text -->
  <text x="100" y="45"
        font-family="Montserrat, Arial, sans-serif"
        font-size="32"
        font-weight="700"
        text-anchor="middle"
        fill="url(#pmepBrandGradient)"
        filter="url(#subtleGlow)">
    PMEP
  </text>

  <!-- Professional Subtitle -->
  <text x="100" y="65"
        font-family="Montserrat, Arial, sans-serif"
        font-size="10"
        font-weight="500"
        text-anchor="middle"
        fill="#64748b">
    Professional Material &amp; Equipment Procurement
  </text>

  <!-- Brand Elements -->
  <circle cx="25" cy="45" r="2" fill="#10b981" opacity="0.8"/>
  <circle cx="175" cy="45" r="2" fill="#10b981" opacity="0.8"/>

  <!-- Professional Accent Lines -->
  <line x1="35" y1="78" x2="165" y2="78" stroke="url(#pmepBrandGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="45" y1="82" x2="155" y2="82" stroke="#10b981" stroke-width="0.5" opacity="0.6"/>

  <!-- Decorative Elements -->
  <rect x="15" y="15" width="3" height="3" fill="#10b981" opacity="0.6" rx="1"/>
  <rect x="182" y="15" width="3" height="3" fill="#10b981" opacity="0.6" rx="1"/>
  <rect x="15" y="75" width="3" height="3" fill="#3b82f6" opacity="0.6" rx="1"/>
  <rect x="182" y="75" width="3" height="3" fill="#3b82f6" opacity="0.6" rx="1"/>
</svg>
